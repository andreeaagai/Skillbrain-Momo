<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voice RSS</title>
    <meta charset="UTF-8">
    <link rel ="icon" type="image/png" href ="image/svg-gobbler (30) 1.png">
    <link rel="stylesheet" href="styles.css">
    <script src="assets/voicerss-tts.min.js"></script>
    <script src="assets/app.js"></script>
</head>

<body>

<div class ="container">
    <div class ="text-container">
        <textarea
            id ="speak-text"
            class ="textarea" 
            placeholder ="Insert text to listen"
        ></textarea>
    </div>
    <div id="joke-button" class="button1 mt-40" role="button">
        <img class="mr10" src="image/press_1.png" alt="Press for a joke">
        <img class="mb" src="image/press_2.png" alt="Press for a joke">
        <img class="mb" src="image/press_3.png" alt="Press for a joke">
        <img class="ml10" src="image/press_4.png" alt="Press for a joke">
    </div>
    <div>
        <button id="speak-button" class="button2">
            <img src="image/svg-gobbler (30) 1.png" alt="Press for here the joke">
        </button>
    </div>
</div>

</body>

</html>
